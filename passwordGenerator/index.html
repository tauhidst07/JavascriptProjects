<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
    <!-- Main Conatiner  -->
    <div class="container">
        <!-- Display section -->
        <h1>Password Generator</h1>
        <div class="display-password">
            <input type="text" placeholder="Password" readonly data-displayPassword class="display">
            <button class="copyBtn" data-copy>
                <span class="copyMsg" data-copyMsg></span>
                <img src="./copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length Section -->
            <div class="lenght-container">
                <p>Password Length</p>
                <p data-lengthNumber> 0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthslider>
            <!-- checkBoxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbols</label>
            </div>
            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div  class="indicator" data-strengthIndicator></div>
            </div> 
            <button class="generate-button">Generate Password</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>

</html>
