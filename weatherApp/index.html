<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
  
<body> 
    <div class="wrapper">
        <h1 class="heading">Weather App</h1> 
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container"> 

            <!-- grant access container -->
            <div class="sub-container grant-access-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -> Form container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-seachInput>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- Loading Container -->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- cityname and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- wetaher descriotion -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- temperature --> 
                <p data-temperature></p>
                <!-- crads parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
            <!--  show Error --> 
            <div class="error-container">
                <img src="./Images/not-found.png" alt=""> 
                <p>city not found</p>
            </div>

        </div>
    </div>
</body>

</html>
